include: train_pdebench_scale.yaml

data:
  task: burgers1d
  split: train
  root: data/pdebench
  patch_size: 1

latent:
  dim: 512
  tokens: 128

training:
  time_stride: 2           # quicker sweep; adjust to 1 for fine-tuning
  distill_micro_batch: 3   # assumes â‰¥80 GB GPU
  distill_num_taus: 5
  lambda_spectral: 0.05
  latent_cache_dir: data/latent_cache
  num_workers: 8
  pin_memory: true
  compile: true

stages:
  operator:
    epochs: 48
  diff_residual:
    epochs: 5
  consistency_distill:
    epochs: 6

logging:
  wandb:
    enabled: true
    project: universal-simulator
    run_name: burgers1d-train-quality
    group: burgers1d-quality
    job_type: training
    tags: [quality, burgers1d]
