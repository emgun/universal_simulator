# Cost: ~$0.50 @ $2.11/hr
#
# Model size comparison:
#   8-dim:   ~30KB checkpoint (too small?)
#   16-dim:  ~60KB checkpoint (this config - optimal?)
#   32-dim:  ~120KB checkpoint (current winner: 0.09 NRMSE)
#   64-dim:  ~480KB checkpoint (worse: 0.11 NRMSE)

