# Evaluation-only config for 2-task baseline
# Loads checkpoints from WandB run: train-20251111_034102

seed: 42
deterministic: false
benchmark: true

data:
  task: [advection1d, darcy2d]
  split: test  # Evaluate on test split
  root: data/pdebench
  patch_size: 1

latent:
  dim: 128
  tokens: 128

operator:
  architecture_type: pdet_stack
  pdet:
    input_dim: 128
    hidden_dim: 384
    depth: 12
    num_heads: 8
    attention_type: standard
    qk_norm: true
    mlp_ratio: 4.0
    drop_path: 0.1
    dropout: 0.0

diffusion:
  latent_dim: 128
  hidden_dim: 384

training:
  batch_size: 8
  time_stride: 2
  dt: 0.1
  num_workers: 0
  use_parallel_encoding: true
  pin_memory: true
  prefetch_factor: 4
  amp: true
  compile: false

evaluation:
  enabled: true
  # Load checkpoints from WandB
  wandb_run_id: train-20251111_034102
  checkpoint_files:
    - checkpoints/operator.pt
    - checkpoints/operator_ema.pt
    - checkpoints/diffusion_residual.pt
    - checkpoints/diffusion_residual_ema.pt

logging:
  wandb:
    enabled: true
    project: universal-simulator
    entity: emgun-morpheus-space
    tags: [pdebench, multi-task, 2task-eval, eval-only]
