# Dry Run Test Config - Minimal settings for quick validation
# Purpose: Verify pipeline works end-to-end in ~5-10 minutes

# ============================================================================
# DATA CONFIGURATION
# ============================================================================
data:
  task: burgers1d
  split: train
  root: data/pdebench
  patch_size: 1

  download:
    test_val_datasets: burgers1d_full_v1
    train_files:
      - source: full/burgers1d/burgers1d_train_000.h5
        symlink: burgers1d_train.h5

# ============================================================================
# LATENT SPACE - MINIMAL
# ============================================================================
latent:
  dim: 16  # Minimal
  tokens: 8  # Minimal

# ============================================================================
# OPERATOR ARCHITECTURE - TINY
# ============================================================================
operator:
  pdet:
    input_dim: 16
    hidden_dim: 32  # Small
    depths: [1]  # Single stage
    group_size: 4
    num_heads: 2

# ============================================================================
# DIFFUSION ARCHITECTURE - TINY
# ============================================================================
diffusion:
  latent_dim: 16
  hidden_dim: 32

# ============================================================================
# TRAINING CONFIGURATION - FAST
# ============================================================================
training:
  batch_size: 4  # Small
  time_stride: 4  # Skip more frames
  dt: 0.1
  patience: 2

  num_workers: 4
  use_parallel_encoding: false  # Simpler
  pin_memory: true
  prefetch_factor: 2

  latent_cache_dir: data/latent_cache
  latent_cache_dtype: float32
  checkpoint_interval: 100

  amp: true
  compile: false  # Faster startup
  grad_clip: 1.0
  ema_decay: 0.999
  accum_steps: 1  # No accumulation

  distill_micro_batch: 2
  distill_num_taus: 3

  lambda_spectral: 0.05
  lambda_relative: 0.0

  tau_distribution:
    type: beta
    alpha: 1.2
    beta: 1.2

# ============================================================================
# TRAINING STAGES - 1 EPOCH EACH FOR SPEED
# ============================================================================
stages:
  operator:
    epochs: 1  # MINIMAL

    optimizer:
      name: adamw
      lr: 1.0e-3
      betas: [0.9, 0.999]

    scheduler:
      name: cosineannealinglr
      t_max: 1
      eta_min: 5.0e-5

  diff_residual:
    epochs: 1  # MINIMAL

    optimizer:
      name: adamw
      lr: 3.0e-5
      weight_decay: 0.01
      betas: [0.9, 0.999]

    scheduler:
      name: cosineannealinglr
      t_max: 1
      eta_min: 3.0e-6

  consistency_distill:
    epochs: 1  # MINIMAL
    batch_size: 2
    accum_steps: 1

    optimizer:
      name: adamw
      lr: 2.0e-5
      weight_decay: 0.01
      betas: [0.9, 0.999]

    scheduler:
      name: cosineannealinglr
      t_max: 1
      eta_min: 2.0e-6

  steady_prior:
    epochs: 0

# ============================================================================
# TTC - MINIMAL
# ============================================================================
ttc:
  enabled: true
  steps: 1
  candidates: 4  # Minimal
  beam_width: 2
  horizon: 1
  residual_threshold: 0.5
  gamma: 1.0
  max_evaluations: 20  # Minimal

  sampler:
    tau_range: [0.2, 0.8]
    noise_std: 0.02
    noise_schedule: [0.03, 0.015]

  reward:
    analytical_weight: 1.0
    grid: [32, 32]  # Smaller grid
    mass_field: rho
    energy_field: e
    momentum_field: []

    weights:
      mass: 1.2
      energy: 0.15
      penalty_negative: 0.6

    critic:
      weight: 0.0
      hidden_dim: 128
      dropout: 0.1

  decoder:
    latent_dim: 16
    query_dim: 2
    hidden_dim: 32
    mlp_hidden_dim: 64
    num_layers: 2
    num_heads: 2
    frequencies: [1.0, 2.0, 4.0]

    output_channels:
      rho: 1
      e: 1

# ============================================================================
# CHECKPOINT CONFIGURATION
# ============================================================================
checkpoint:
  dir: checkpoints

# ============================================================================
# EVALUATION
# ============================================================================
evaluation:
  enabled: true
  split: test

# ============================================================================
# LOGGING
# ============================================================================
logging:
  wandb:
    enabled: true
    project: universal-simulator
    entity: emgun-morpheus-space
    run_name: dry-run-test
    tags: [dry-run, pipeline-test, minimal-config]
    group: validation
