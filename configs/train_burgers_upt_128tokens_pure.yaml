# UPT Phase 3: Pure Transformer with 128 Tokens
# Compare against U-shaped winner from Phase 2
# Expected: Comparable or slightly better NRMSE with simpler architecture
#
# KEY FEATURES:
# - Architecture: pdet_stack (pure stacked transformer, NEW)
# - Tokens: 128 (Phase 2 winner configuration)
# - Attention: standard multi-head (NEW)
# - Drop-path: 0.1 (regularize 8-layer network)
# - Depth: 8 layers (similar to U-shaped total)
#
# COMPARISON WITH PHASE 2 WINNER:
# - Phase 2 (U-shaped): NRMSE 0.0577, 128 tokens, [3,3,2] depths
# - Phase 3 (Pure): Test if simpler architecture matches performance

seed: 42
deterministic: false
benchmark: true

data:
  task: burgers1d
  split: train
  root: data/pdebench
  patch_size: 1
  download:
    test_val_datasets: burgers1d_full_v1
    train_files:
      - source: full/burgers1d/burgers1d_train_000.h5
        symlink: burgers1d_train.h5

latent:
  dim: 64           # Phase 2 winner configuration
  tokens: 128       # Phase 2 winner

# NEW: Pure stacked transformer architecture
operator:
  architecture_type: pdet_stack    # Pure transformer (vs pdet_unet)
  pdet:
    input_dim: 64                  # Must match latent.dim
    hidden_dim: 192                # 3x latent.dim
    depth: 8                       # 8 layers (medium depth)
    num_heads: 6
    attention_type: standard       # NEW: Standard attention
    qk_norm: true                  # Stabilize attention
    mlp_ratio: 4.0                 # Standard transformer expansion
    drop_path: 0.1                 # NEW: Stochastic depth
    dropout: 0.0

diffusion:
  latent_dim: 64
  hidden_dim: 192

training:
  batch_size: 8                    # Reduced for larger model
  time_stride: 2
  dt: 0.1
  patience: 10

  num_workers: 8
  use_parallel_encoding: true
  pin_memory: true
  prefetch_factor: 4

  checkpoint_interval: 25

  amp: true
  compile: false
  grad_clip: 1.0
  ema_decay: 0.999
  accum_steps: 6                   # Effective batch = 48

  # Phase 1 inverse losses
  lambda_inv_enc: 0.5
  lambda_inv_dec: 0.5
  use_inverse_losses: true
  inverse_loss_frequency: 10

  lambda_spectral: 0.01
  lambda_rollout: 0.1

stages:
  operator:
    epochs: 25

    optimizer:
      name: adamw
      lr: 1.0e-3
      betas: [0.9, 0.999]
      weight_decay: 0.03

  diff_residual:
    epochs: 8
    grad_clip: 1.0
    ema_decay: 0.999

    optimizer:
      name: adamw
      lr: 3.0e-4
      weight_decay: 0.015
      betas: [0.9, 0.999]

    scheduler:
      name: cosineannealinglr
      t_max: 8
      eta_min: 1.5e-5

  consistency_distill:
    epochs: 8
    batch_size: 4
    accum_steps: 3

    optimizer:
      name: adamw
      lr: 3.0e-4
      weight_decay: 0.015
      betas: [0.9, 0.999]

    scheduler:
      name: cosineannealinglr
      t_max: 8
      eta_min: 2.0e-6

checkpoint:
  dir: checkpoints

evaluation:
  enabled: true
  split: test

ttc:
  enabled: true
  steps: 1
  candidates: 8
  beam_width: 3
  horizon: 1
  residual_threshold: 0.35
  gamma: 1.0
  max_evaluations: 150

  sampler:
    tau_range: [0.15, 0.85]
    noise_std: 0.05
    noise_schedule: [0.08, 0.05, 0.02]

  reward:
    analytical_weight: 1.0
    grid: [64, 64]
    mass_field: rho
    energy_field: e
    momentum_field: []

    weights:
      mass: 1.0
      energy: 1.0
      penalty_negative: 0.5

    critic:
      weight: 0.0
      hidden_dim: 256
      dropout: 0.1

  decoder:
    latent_dim: 64
    query_dim: 2
    hidden_dim: 192
    mlp_hidden_dim: 256
    num_layers: 3
    num_heads: 4
    frequencies: [1.0, 2.0, 4.0, 8.0]
    output_channels:
      rho: 1
      e: 1

logging:
  wandb:
    enabled: true
    project: universal-simulator
    entity: emgun-morpheus-space
    run_name: burgers-upt-128tokens-pure
    tags: [upt, phase3, pure-transformer, 128tokens, standard-attention]
    group: upt-phase3-architecture
    notes: "Phase 3: Pure stacked transformer with 128 tokens and standard attention. Compare against Phase 2 U-shaped winner (NRMSE 0.0577)."
