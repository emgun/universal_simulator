# Minimal config for PDEBench latent cache precomputation
# Used by scripts/remote_preprocess_pdebench.sh

seed: 42
deterministic: false
benchmark: true

data:
  task: burgers1d  # Placeholder, overridden by CLI args
  split: train
  root: data/pdebench
  patch_size: 1

latent:
  dim: 128  # Overridden by --latent-dim
  tokens: 128  # Overridden by --latent-len

# Encoder architecture (needed for cache generation)
encoder:
  architecture_type: grid
  hidden_dim: 384
  depth: 6
  num_heads: 8
  attention_type: standard
  qk_norm: true
  mlp_ratio: 4.0
  dropout: 0.0

training:
  batch_size: 16
  num_workers: 4
  pin_memory: true
  device: cuda
