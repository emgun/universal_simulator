# SOTA Push V1 - Optimized Hyperparameters
# Based on proven working rerun_txxoc8a8.yaml
# Key changes: Better optimizer (LR=3e-4, betas=[0.9,0.95]), higher EMA, extended training

# ============================================================================
# DATA CONFIGURATION
# ============================================================================
data:
  task: burgers1d
  split: train
  root: data/pdebench
  patch_size: 1

  download:
    test_val_datasets: burgers1d_full_v1
    train_files:
      - source: full/burgers1d/burgers1d_train_000.h5
        symlink: burgers1d_train.h5

# ============================================================================
# LATENT SPACE
# ============================================================================
latent:
  dim: 32
  tokens: 24  # Increased from 16

# ============================================================================
# OPERATOR ARCHITECTURE
# ============================================================================
operator:
  pdet:
    input_dim: 32
    hidden_dim: 80  # Increased from 64
    depths: [1, 1, 1]
    group_size: 10  # Scaled with hidden_dim
    num_heads: 5    # Scaled with hidden_dim

# ============================================================================
# DIFFUSION ARCHITECTURE
# ============================================================================
diffusion:
  latent_dim: 32
  hidden_dim: 80  # Increased from 64

# ============================================================================
# TRAINING CONFIGURATION
# ============================================================================
training:
  batch_size: 12
  time_stride: 2
  dt: 0.1
  patience: 12  # Increased from 10

  num_workers: 8
  use_parallel_encoding: true
  pin_memory: true
  prefetch_factor: 2

  latent_cache_dir: data/latent_cache
  latent_cache_dtype: float32
  checkpoint_interval: 50

  amp: true
  compile: true
  grad_clip: 1.0
  ema_decay: 0.9995  # Increased from 0.999
  accum_steps: 4

  distill_micro_batch: 3
  distill_num_taus: 5

  lambda_spectral: 0.05
  lambda_relative: 0.0

  tau_distribution:
    type: beta
    alpha: 1.2
    beta: 1.2

# ============================================================================
# TRAINING STAGES - OPTIMIZED
# ============================================================================
stages:
  operator:
    epochs: 20  # Increased from 15

    optimizer:
      name: adamw
      lr: 3.0e-4  # Optimized (was 1e-3)
      betas: [0.9, 0.95]  # Changed from [0.9, 0.999]

    scheduler:
      name: cosineannealinglr
      t_max: 20
      eta_min: 7.5e-6  # Lower min LR

  diff_residual:
    epochs: 8  # Increased from 5

    optimizer:
      name: adamw
      lr: 2.5e-5  # Lower from 3e-5
      weight_decay: 0.01
      betas: [0.9, 0.95]

    scheduler:
      name: cosineannealinglr
      t_max: 8
      eta_min: 2.5e-6

  consistency_distill:
    epochs: 8  # Increased from 6
    batch_size: 6
    accum_steps: 2

    optimizer:
      name: adamw
      lr: 1.8e-5  # Lower from 2e-5
      weight_decay: 0.01
      betas: [0.9, 0.95]

    scheduler:
      name: cosineannealinglr
      t_max: 8
      eta_min: 1.8e-6

  steady_prior:
    epochs: 0

# ============================================================================
# TTC - ENHANCED
# ============================================================================
ttc:
  enabled: true
  steps: 1
  candidates: 10  # Increased from 8
  beam_width: 3
  horizon: 1
  residual_threshold: 0.32  # Tighter from 0.35
  gamma: 1.1  # Increased from 1.0
  max_evaluations: 175  # Increased from 150

  sampler:
    tau_range: [0.15, 0.85]
    noise_std: 0.013  # Slightly lower from 0.015
    noise_schedule: [0.03, 0.015, 0.005]

  reward:
    analytical_weight: 1.0
    grid: [64, 64]
    mass_field: rho
    energy_field: e
    momentum_field: []

    weights:
      mass: 1.3  # Increased from 1.2
      energy: 0.17  # Increased from 0.15
      penalty_negative: 0.65  # Increased from 0.6

    critic:
      weight: 0.0
      hidden_dim: 256
      dropout: 0.1

  decoder:
    latent_dim: 32
    query_dim: 2
    hidden_dim: 80  # Scaled up
    mlp_hidden_dim: 160  # Scaled up
    num_layers: 3
    num_heads: 5  # Scaled up
    frequencies: [1.0, 2.0, 4.0, 8.0]

    output_channels:
      rho: 1
      e: 1

# ============================================================================
# CHECKPOINT CONFIGURATION
# ============================================================================
checkpoint:
  dir: checkpoints

# ============================================================================
# EVALUATION
# ============================================================================
evaluation:
  enabled: true
  split: test

# ============================================================================
# LOGGING
# ============================================================================
logging:
  wandb:
    enabled: true
    project: universal-simulator
    entity: emgun-morpheus-space
    run_name: sota-push-v1
    tags: [sota-push, optimized-hp, baseline-improved, full-pipeline]
    group: sota-experiments
