# Test UPT Inverse Losses - 1 Epoch
# Purpose: Fast validation that inverse losses work without NaN/inf
# Expected runtime: ~2 minutes on A100
#
# Based on: Phase 1 - UPT Inverse Losses Implementation
# Reference: thoughts/shared/plans/2025-01-23-upt-inverse-losses-implementation.md

seed: 42
deterministic: false  # Disabled to avoid deterministic algorithm warnings
benchmark: true       # Enabled for better performance

data:
  task: burgers1d
  split: train
  root: data/pdebench
  patch_size: 1
  download:
    test_val_datasets: burgers1d_full_v1
    train_files:
      - source: full/burgers1d/burgers1d_train_000.h5
        symlink: burgers1d_train.h5

latent:
  dim: 16
  tokens: 32

operator:
  pdet:
    input_dim: 16
    hidden_dim: 96
    depths: [1, 1, 1]
    group_size: 12
    num_heads: 6

diffusion:
  latent_dim: 16
  hidden_dim: 96

training:
  batch_size: 4  # Small batch for fast iteration
  time_stride: 2
  dt: 0.1

  num_workers: 4
  use_parallel_encoding: true
  pin_memory: true

  latent_cache_dir: data/latent_cache
  latent_cache_dtype: float32

  amp: true
  compile: false  # Disable for faster startup in testing
  grad_clip: 1.0
  accum_steps: 1

  # UPT Inverse Losses (NEW)
  # NOTE: These will be computed if data loader provides physical fields
  # For now, they will be skipped (graceful degradation)
  lambda_inv_enc: 0.5
  lambda_inv_dec: 0.5
  use_inverse_losses: true  # Flag to enable physical field loading

  lambda_spectral: 0.05
  lambda_relative: 0.0

stages:
  operator:
    epochs: 1  # Just 1 epoch for testing

    optimizer:
      name: adamw
      lr: 1.0e-3
      weight_decay: 0.03

  diff_residual:
    epochs: 1  # Skip for testing

  consistency_distill:
    epochs: 1  # Skip for testing

  steady_prior:
    epochs: 0  # Skip for testing

checkpoint:
  dir: checkpoints

evaluation:
  enabled: false  # Skip eval for fast testing

logging:
  wandb:
    enabled: false  # Disable for local testing
