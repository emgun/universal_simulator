# Training configuration targeting PDEBench datasets.
include: defaults

data:
  task: burgers1d
  split: train
  root: data/pdebench
  patch_size: 1

optimizer:
  name: adam
  lr: 1.0e-3
  weight_decay: 1.0e-5

stages:
  operator:
    epochs: 5
    scheduler:
      name: steplr
      step_size: 2
      gamma: 0.5
  diff_residual:
    epochs: 5
  consistency_distill:
    epochs: 3
  steady_prior:
    epochs: 5

checkpoint:
  dir: checkpoints/

training:
  batch_size: 16
  dt: 0.1
  patience: 2
  log_path: reports/pdebench_training_log.jsonl

logging:
  wandb:
    enabled: true
    project: universal-simulator
    run_name: burgers1d-train
